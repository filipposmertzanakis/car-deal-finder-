name: Scrape Car Listings

on:
  schedule:
    - cron: "0 */10 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify scraping script exists
        run: |
          if [ ! -f "new_workflow/scrape_with_score.py" ]; then
            echo "❌ Error: new_workflow/scrape_with_score.py not found"
            ls -la new_workflow
            exit 1
          fi
          echo "✅ Script found!"

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libgbm-dev \
            libasound2t64 \
            libx11-xcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxi6 \
            libxtst6 \
            libxrandr2 \
            libgtk-3-0 \
            wget \
            unzip

      - name: Install Chrome and Chromedriver
        run: |
          # Install Chrome dependencies
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libgbm1 \
            libasound2t64 \
            libx11-xcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxi6 \
            libxtst6 \
            libxrandr2 \
            libgtk-3-0 \
            wget \
            unzip

          # Download and install Chrome
          CHROME_VERSION="138.0.7204.94"
          wget https://storage.googleapis.com/chrome-for-testing-public/$CHROME_VERSION/linux64/chrome-linux64.zip
          unzip chrome-linux64.zip -d chrome
          sudo mv chrome/chrome-linux64 /opt/chrome
          sudo ln -s /opt/chrome/chrome /usr/local/bin/chrome

          # Download and install Chromedriver
          wget https://storage.googleapis.com/chrome-for-testing-public/$CHROME_VERSION/linux64/chromedriver-linux64.zip
          unzip chromedriver-linux64.zip -d chromedriver
          sudo mv chromedriver/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

          # Verify installations
          echo "Chrome version:" && chrome --version
          echo "Chromedriver version:" && chromedriver --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 selenium supabase python-dotenv undetected-chromedriver setuptools

      - name: Run scraping script
        env:
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          CHROME_PATH: /opt/chrome/chrome
        run: python new_workflow/scrape_with_score.py